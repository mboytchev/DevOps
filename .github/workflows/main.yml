name: CI devops 2024
on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend:
    runs-on: ubuntu-22.04
    env:
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test with Maven
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=tp-dev-ops_tp2 -Dsonar.organization=tp-dev-ops -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} --file TP1/backend_API/simple-api-student-main/pom.xml

  build-and-publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.5.0

      - name: Login to DockerHub
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        
      - name: Build image and push backend
        uses: docker/build-push-action@v3
        with:
          context: TP1/backend_API/simple-api-student-main
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
        uses: docker/build-push-action@v3
        with:
          context: TP1/database
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push httpd
        uses: docker/build-push-action@v3
        with:
          context: TP1/http_server
          tags: ${{ secrets.DOCKER_USERNAME }}/devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
